<!DOCTYPE html>

<style>
* {

body {

/* DARK OVERLAY */

/* INVISIBLE HEART HITBOX */

  left: 65%;

/* NEON TEXT */
.heart-hitbox::after {
  content: "Open Heart";
  position: absolute;
  inset: 0;

  transition: 0.3s ease;
  text-shadow:
    0 0 15px rgb(55, 0, 255),
    0 0 15px deeppink,

}

.heart-hitbox:hover::after {
  opacity: 1;
}

/* TENOR GIFS */
.sorry-gif {
  position: absolute;
  width: 150px;
  z-index: 3;
  pointer-events: none;
  opacity: 1;
}

.sorry-gif {
  opacity: 0.4;          /* adjust: 0.1 (very faint) â†’ 1 (fully visible) */
  pointer-events: none; /* optional: clicks pass through */
}

.sorry-gif img {
  width: 100%;
  height: auto;
  display: block;
}
.sorry-gif {
  animation: floaty 8s ease-in-out infinite;
}

.sorry-gif {
  position: absolute;
  width: 150px;
  z-index: 3;
  pointer-events: none;
  opacity: 1; /* FULL visibility */
  animation: floaty 8s ease-in-out infinite;
  transition: top 2.5s ease, left 2.5s ease;
}

@keyframes floaty {
  0%   { transform: translateY(0) rotate(0deg); }
  50%  { transform: translateY(-20px) rotate(3deg); }
  100% { transform: translateY(0) rotate(0deg); }
}
.sorry-gif {
  transition: top 2.5s ease, left 2.5s ease;

<div class="content">

<script>
function goToGallery() {
  window.location.href = "gallery.html";
}

/* ALL TENOR GIFS */
const gifs = [
  `<img src="Images/gifs/broken-heart.gif">`,
  `<img src="Images/gifs/cat-cute.gif">`,
  `<img src="Images/gifs/crystal-the-cavern-spirit.gif">`,
  `<img src="Images/gifs/heart%20(1).gif">`,
  `<img src="Images/gifs/heart%20(2).gif">`,
  `<img src="Images/gifs/heart.gif">`,
  `<img src="Images/gifs/heart-border-borders.gif">`,
  `<img src="Images/gifs/heart-hands-emoji.gif">`,
  `<img src="Images/gifs/heart-love.gif">`,
  `<img src="Images/gifs/i-love-you-iloveyou%20(1).gif">`,
  `<img src="Images/gifs/i-love-you-iloveyou.gif">`,
  `<img src="Images/gifs/i-love-you-i-love-you-so-much.gif">`,
  `<img src="Images/gifs/i-love-you-love-you.gif">`,
  `<img src="Images/gifs/love%20(1).gif">`,
  `<img src="Images/gifs/love.gif">`,
  `<img src="Images/gifs/love-heart.gif">`,
  `<img src="Images/gifs/niciligifs.gif">`,

  `<img src="Images/gifs/Ð·Ð¾Ð»Ð¾Ñ‚Ð¾.gif">`
];

function shuffleArray(array) {
  const arr = [...array]; // donâ€™t mutate original
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}



function getEvenPositions(count) {
  const positions = [];

  const cols = Math.ceil(Math.sqrt(count));
  const rows = Math.ceil(count / cols);

  const cellWidth = 100 / cols;
  const cellHeight = 100 / rows;

  for (let i = 0; i < count; i++) {
    const row = Math.floor(i / cols);
    const col = i % cols;

    // slight randomness inside each cell
    const jitterX = (Math.random() - 0.5) * cellWidth * 0.3;
    const jitterY = (Math.random() - 0.5) * cellHeight * 0.3;

    positions.push({
      top: row * cellHeight + cellHeight / 2 + jitterY + "%",
      left: col * cellWidth + cellWidth / 2 + jitterX + "%"
    });
  }

  return positions;
}



const shuffledGifs = shuffleArray(gifs);
const evenPositions = getEvenPositions(shuffledGifs.length);

shuffledGifs.forEach((gif, i) => {
  const el = document.createElement("div");
  el.className = "sorry-gif";
  el.innerHTML = gif;

  el.style.top = evenPositions[i].top;
  el.style.left = evenPositions[i].left;

  // small natural size variance
  el.style.width = (Math.random() * 40 + 90) + "px";

  // staggered animation
  el.style.animationDelay = (Math.random() * 6) + "s";

  document.body.appendChild(el);
});

setInterval(() => {
  const elements = document.querySelectorAll(".sorry-gif");
  const newPositions = getEvenPositions(elements.length);

  shuffleArray([...elements]).forEach((el, i) => {
    el.style.top = newPositions[i].top;
    el.style.left = newPositions[i].left;
  });
}, 3000);


</script>
